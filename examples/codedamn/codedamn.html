	<link rel="stylesheet" type="text/css" href="./codedamn_files/util.css">
	<link rel="stylesheet" type="text/css" href="./codedamn_files/main.css">
</head>
<body>	
	<div class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-b-30">
		<div class="flex-w flex-c cd100 wsize1 bor1">
			<div class="flex-col-c-m size2 bg0 bor2">
				<span class="l1-txt3 p-b-7 days" id="days">2</span>
				<span class="s1-txt1">Days</span>
			</div>

			<div class="flex-col-c-m size2 bg0 bor2">
				<span class="l1-txt3 p-b-7 hours" id="hours">5</span>
				<span class="s1-txt1">Hours</span>
			</div>

			<div class="flex-col-c-m size2 bg0 bor2">
				<span class="l1-txt3 p-b-7 minutes" id="minutes">15</span>
				<span class="s1-txt1">Minutes</span>
			</div>

			<div class="flex-col-c-m size2 bg0">
				<span class="l1-txt3 p-b-7 seconds" id="seconds">7</span>
				<span class="s1-txt1">Seconds</span>
			</div>
		</div>


		<div class="flex-col-c w-full p-t-50 p-b-80">
			<h3 class="l1-txt1 txt-center p-b-10">
				codedamn is COMING SOON!
			</h3>

			<p class="txt-center l1-txt2 p-b-43 wsize2"><i>You might know me from my <a href="https://www.youtube.com/c/codedamn">YouTube</a> channel.</i><br><br>
				Looking to learn coding the right way? Sick of millions of YouTube videos and paid Udemy courses? Signup now and be the first one to do it THE RIGHT WAY for FREE!
			</p>

			<form class="flex-w flex-c-m w-full contact100-form validate-form" onsubmit="sendForm(event)">
				<div class="wrap-input100 validate-input where1">
					<input class="s1-txt3 placeholder0 input100" required="" autocomplete="off" type="text" id="name" placeholder="Name">
				</div>

				<div class="wrap-input100 validate-input where1">
					<input class="s1-txt3 placeholder0 input100" required="" autocomplete="off" type="email" id="email" placeholder="Email">
				</div>

				<input type="submit" class="flex-c-m s1-txt4 size3 how-btn trans-04 where1" value="Submit">
				
			</form>			
		</div>

		<span class="s1-txt2 txt-center">
			<img src="./codedamn_files/logo.png">
		</span>

	</div>

	<script>

		function sendForm(event) {
			event.preventDefault()
			var xhttp = new XMLHttpRequest();
			var data = { name: document.getElementById('name').value, email: document.getElementById('email').value }
			
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					alert("Thanks for registering. We'll let you know soon")
				}
			}
			xhttp.open("POST", "register", true)
			xhttp.setRequestHeader('Content-type', 'application/json')
			xhttp.send(JSON.stringify(data))
			return false
		}

		var end = new Date('07/29/2018 09:18 PM');

		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
		var timer;

		function showRemaining() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0) {
				end = new Date(now.getTime() + 86400000);
				console.log(end)
				distance = end - now;
			}
			var days = Math.floor(distance / _day);
			var hours = Math.floor((distance % _day) / _hour);
			var minutes = Math.floor((distance % _hour) / _minute);
			var seconds = Math.floor((distance % _minute) / _second);

			document.getElementById('days').innerHTML = days
			document.getElementById('hours').innerHTML = hours
			document.getElementById('minutes').innerHTML = minutes
			document.getElementById('seconds').innerHTML = seconds
		}

		timer = setInterval(showRemaining, 1000);
	</script>
